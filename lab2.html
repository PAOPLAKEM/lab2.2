<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
</head>
<body>
    <form>
    <br>
    <h2>แบบฟอร์มจองทัวร์</h2>
    <h3>ข้อมุลทัวไป</h3>
    ชื่อ-นามสกุล:<br>
    <input
    type="text"
    name="na"
    autofocus
    placeholder="กรอกชื่อขนามสกุล">
    <br>
    Email:<br>
    <input
    type="email"
    name="naq"
    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
    <br>
    เบอร์โทรศัพท์:<br>
    <input
    type="text"
    name="naa"
    value="+66">
    <br>
    ที่อยู่:<br>
    <textarea cols="45" rows="5"></textarea>
    <br>
    รหัสไปรษณีย์:<br>
    <input
    type="text"
    name="nal"
    pattern="[0-9]{5}">
    <br>
    รูปผู้จอง:<br>
    <input
    type="file"
    name="nad"
    >
    <br><br><br><br><br>
    <h3>ข้อมูลเข้าสุ่ระบบ</h3>
    Username:<br>
    <input
    type="text"
    name="nap"
    autofocus
    pattern="[\D+\W+]{8}">
    <br>
    <i><b>ประกอบด้วยตัวเลขตัวอักษรหรือ_ตั้งแต่8ตัวขึ้นไป</b></i>
    <br>
    <br>
    Password:<br>
    <input
    type="text"
    name="pas"
    pattern="[\D+]{8}">
    <br>
    <i><b>ประกอบด้วยอักขระอะไรก็ได้8 ตัวขึ้นไป</b></i>

    <br><br><br><br><br>
    
    <h3>ข้อมูลทัวร์ที่ต้องการ</h3>
    <p><label>แพคเก็จทัวร์:</label>
        <select name="dept">
        <option value="">--select--</option>
        </select></p>
    <br>
    <label>วันที่เดินทาง:</label>
    <input 
    name="dated"
    type="date">
    <br>
    <br>
    จำนวนผู้เดินทาง:
    <input
    type="text"
    name="จำนวน"
    pattern="[0-9]"
    min="1"
    max="10">
    <br>
    <br>
    <label>เน้นท่องเที่ยวแบบใด?<br>
        <input type="checkbox" name="tra" value="shop">ชอปปิ้ง
        <br>
        <input type="checkbox" name="tra" value="nautra">ธรรมชาติ
        <br>
        <input type="checkbox" name="tra" value="sea">ทะเล
    </label>
<br>
<br>
    <label>ยอมรับเงื่อนไขและข้อตกลง:<br>
        <input type="radio" name="accept" value="agree" checked="checked">i agree

        <input type="radio" name="accept" value="disagree"> i disagree
    
    </label>
    <input type="submit" value="จอง">
    
   
    
    
</form> 
</body>
</html>
